azure:
  # Relative path to a file that contains Azure API key.
  apiKeyFile: azure-key.txt
  endpointUrl: https://germanywestcentral.tts.speech.microsoft.com/cognitiveservices/v1
  voice: es-ES-AlvaroNeural
  #  voice: es-MX-JorgeNeural
  #  voice: es-PE-AlexNeural
  minPauseBetweenRequests: 2100ms
  retryOnTooManyRequests: true
#  logRequests: true
anki:
  # NOTE: this is non-default port. If you didn't change it manually in yor plugin configuration,
  #       remove the following line so that anki-helper uses default AnkiConnect address.
  connectUrl: 'http://localhost:8766'
  # logRequests: true
actions:
  tts:
    - forGeneratedNoteType: SpanishVerb
      textPreprocessing:
        - regexp: '\s+'
          replacement: ' '
        - regexp: '\{\{'
          replacement: ''
        - regexp: '\}\}'
          replacement: ''
    - textField: Word
      audioField: WordVoiceover
      textPreprocessing:
        - regexp: '\s+'
          replacement: ' '
    - textField: Example1
      audioField: Example1Voiceover
      textPreprocessing:
        - regexp: '</?div>'
          replacement: ''
        - regexp: '&nbsp;'
          replacement: ''
        - regexp: '\{\{'
          replacement: ''
        - regexp: '\}\}'
          replacement: ''
        - regexp: '\s+'
          replacement: ' '
    - textField: Example2
      audioField: Example2Voiceover
      textPreprocessing:
        - regexp: '</?div>'
          replacement: ''
        - regexp: '&nbsp;'
          replacement: ''
        - regexp: '\{\{'
          replacement: ''
        - regexp: '\}\}'
          replacement: ''
        - regexp: '\s+'
          replacement: ' '
    - textField: Male
      audioField: MaleVoiceover
    - textField: Female
      audioField: FemaleVoiceover
    - textField: PluralMale
      audioField: PluralMaleVoiceover
    - textField: PluralFemale
      audioField: PluralFemaleVoiceover
  noteTypes:
    - name: SpanishVerb
      fields:
        # For each field below, the following fields are created:
        #   Field,
        #   FieldVoiceover (unless skipVoiceover: true)
        #   FieldExample, FieldExampleVoiceover, FieldExampleExplanation (unless skipExample: true)
        - name: Word
          skipExample: true
          vars:
            PRONOUN: ""
            TENSE: Infinitive
        - name: Explanation
          skipExample: true
          skipVoiceover: true

        - name: IndicativePresentYo
          skipExample: true
          vars:
            PRONOUN: yo
            TENSE: Present Indicative
        - name: IndicativePresentTu
          skipExample: true
          vars:
            PRONOUN: tú
            TENSE: Present Indicative
        - name: IndicativePresentEl
          skipExample: true
          vars:
            PRONOUN: el/ella/usted
            TENSE: Present Indicative
        - name: IndicativePresentNosotros
          skipExample: true
          vars:
            PRONOUN: nosotros
            TENSE: Present Indicative
        - name: IndicativePresentVosotros
          skipExample: true
          vars:
            PRONOUN: vosotros
            TENSE: Present Indicative
        - name: IndicativePresentEllos
          skipExample: true
          vars:
            PRONOUN: ellos/ellas/ustedes
            TENSE: Present Indicative

        - name: ImperativeAffirmativeTu
          skipExample: true
          vars:
            PRONOUN: tú
            TENSE: Imperative Affirmative
        - name: ImperativeAffirmativeUsted
          skipExample: true
          vars:
            PRONOUN: usted
            TENSE: Imperative Affirmative
      templates:
        # For each template a distinct card template is created for each field specified in forFields
        # The following meta-variables will be substituted in name, front and back before passing them to Anki:
        #   $$FIELD$$, $$FIELD_VOICEOVER$$, $$EXAMPLE$$, $$EXAMPLE_VOICEOVER$$, $$EXAMPLE_EXPLANATION$$
        #
        # Front layout is automatically wrapped with {{^$$FIELD$$}}{{/$$FIELD$$}}, so there is no need in
        # adding this manually
        - name: "FillIn$$FIELD$$"
          forFields:
            - Word
            - IndicativePresentYo
            - IndicativePresentTu
            - IndicativePresentEl
            - IndicativePresentNosotros
            - IndicativePresentVosotros
            - IndicativePresentEllos
            - ImperativeAffirmativeTu
            - ImperativeAffirmativeUsted
          front: |
            <div><span class="verb">[verb, $$TENSE$$]</span></div><br>
            <i>{{text:Explanation}}</i><br>
            <div>$$PRONOUN$$ <b><span class='cloze'>[&#8230;]</span></b></div>

            {{type::$$FIELD$$}}

            <script>
            var clozes = document.querySelectorAll(".mycloze");
            clozes.forEach(function (elem) {
                var html = elem.innerHTML;
                while (true) {
                    var beginIdx = html.indexOf("{" + "{");
                    if (beginIdx < 0) {
                        break;
                    }
                    var endIdx = html.indexOf("}" + "}", beginIdx);
                    if (endIdx < 0) {
                        break;
                    }
                    html = html.substring(0, beginIdx) + "<b><span class='cloze'>[&#8230;]</span></b>" + html.substring(endIdx + 2);
                }

                elem.innerHTML = html;
            });
            </script>
          back: |
            <div><span class="verb">[verb, $$TENSE$$]</span></div>
            <i>{{text:Explanation}}</i><br>
            <div>$$PRONOUN$$ <b><span class='cloze'>{{text:$$FIELD$$}}</span></b>{{$$FIELD_VOICEOVER$$}}</div>

            <hr id=answer>
            {{type::$$FIELD$$}}

            <script>
            var clozes = document.querySelectorAll(".mycloze");
            clozes.forEach(function (elem) {
                var html = elem.innerHTML;
                while (true) {
                    var beginIdx = html.indexOf("{" + "{");
                    if (beginIdx < 0) {
                        break;
                    }

                    var endIdx = html.indexOf("}" + "}", beginIdx);
                    if (endIdx < 0) {
                        break;
                    }
                    html = html.substring(0, beginIdx) +
                        "<b><span class='cloze'>" +
                        html.substring(beginIdx+2, endIdx) +
                        "</span></b>" +
                        html.substring(endIdx + 2);
                }

                elem.innerHTML = html;
            });
            </script>
      css: |
        .card {
          font-family: arial;
          font-size: 20px;
          text-align: center;
          color: black;
          background-color: white;
        }

        .verb {
          font-style: italic;
          font-weight: bold;
          font-size: 60%;
        }

        .cloze {
         font-weight: bold;
         color: blue;
        }

  cardsOrganization:
    - filter: -note:SpanishVerb*
      targetDeck: Spanish::Other
    - filter: note:SpanishVerb*
      targetDeck: Spanish::Verbs
